<div id='container' >
  <nav>
    <ul>
      <li><a href="#/links">Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
    </ul>
  <ul>
    <li ng-repeat="link in data.links">
      <img src="" />
      <div id="link container">

        <h4>{{ link.title }}</h4>
        <p>{{ link.url }}</p>
        <a href="http://localhost:8000/api/links/{{ link.code }}">{{ link.base_url + '/' + link.code}}</a>
        <div>
          <p>Times Visited:</p>
          <h1>{{ link.visits }}</h1>
        </div>

      </div>
    </li>
  </ul>
</div>
